<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;600;700&display=swap" rel="stylesheet">

    <title>Demo Html Project</title>
</head>
<body>
    <div class="header">
        <div class="header__logo">
            <img class="header__logo-img" src="img/logo.png" alt="Logo Web Site" />
            <h3 class="header__logo-text">EcoSwap</h3>
        </div>
        <div class="header__nav">
            <div class="header__nav-item header__nav-item-link-activate">
                <a href="#" class="header__nav-item-link">Home</a>
            </div>
            <div class="header__nav-item">
                <a href="#" class="header__nav-item-link">Listings</a>
                <img src="img/chevron-down.png" alt="Nav link chevron down" class="header__nav-item-chevron">
            </div>
            <div class="header__nav-item">
                <a href="#" class="header__nav-item-link">About</a>
                <img src="img/chevron-down.png" alt="Nav link chevron down" class="header__nav-item-chevron">
            </div>
            <div class="header__nav-item">
                <a href="#" class="header__nav-item-link">Support</a>
            </div>
        </div>
        <div class="header__auth">
            <button class="header__auth-login">Log in</button>
            <button class="header__auth-started">Get Started</button>
        </div>
    </div>
    <div class="main">
        <div class="main__content">
            <div class="main__text">
                <p class="main__text-header">Join the Green Revolution with EcoSwap</p>
                <p class="main__text-subtitle">Swap items, reduce waste, and embrace a greener lifestyle. Together, We make a difference</p>
            </div>
            <div class="main__buttons">
                <button class="main__buttons-started">Get Started</button>
                <button class="main__buttons-learn">
                    Learn More
                    <img src="img/right-arrow.png" alt="Learn more arrow" class="main_buttons-learn-arrow">
                </button>
            </div>
        </div>
    </div>
</body>
</html>
